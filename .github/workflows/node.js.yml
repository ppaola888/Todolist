# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - name: Create .env.test
      run: |
        echo "NODE_ENV=test" >> .env.test
        echo "PORT=8000" >> .env.test
        echo "DB_NAME=todolist_test" >> .env.test
        echo "JWT_PRIVATE_KEY_TEST=${{ secrets.JWT_PRIVATE_KEY_TEST }}" >> .env.test
        echo "JWT_PUBLIC_KEY_TEST=${{ secrets.JWT_PUBLIC_KEY_TEST }}" >> .env.test
        
    - name: Check if .env.test exists
      run: ls -la
      
    - name: Run tests
      run: NODE_ENV=test npm test
